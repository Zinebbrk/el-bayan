[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "python3.11 -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r rag_requirements.txt"
]

[start]
cmd = "/opt/venv/bin/uvicorn backend.api:app --host 0.0.0.0 --port ${PORT:-8000}"
