[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = ["python3.11 -m ensurepip --upgrade", "python3.11 -m pip install --upgrade pip setuptools wheel", "python3.11 -m pip install -r rag_requirements.txt"]

[start]
cmd = "python3.11 -m uvicorn backend.api:app --host 0.0.0.0 --port ${PORT:-8000}"
